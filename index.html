<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <div id="particles-js"></div>
    <header class="header">
      <div class="container">
        <h1>SEJA BEM-VINDO!</h1>
        <br />
        <h2>O CULTO JÁ VAI COMEÇAR</h2>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contagem">
            <table>
              <tr>
                <td>
                  <div class="numero" id="dia"></div>
                </td>
                <td>
                  <div class="numero" id="hora"></div>
                </td>
                <td>
                  <div class="numero" id="minuto"></div>
                </td>
                <td>
                  <div class="numero" id="segundo"></div>
                </td>
              </tr>
              <tr style="height: 20px">
                <td>
                  <p class="legenda">Dias</p>
                </td>
                <td>
                  <p class="legenda">Horas</p>
                </td>
                <td>
                  <p class="legenda">Min</p>
                </td>
                <td>
                  <p class="legenda">Seg</p>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div>
        <h3>APROVEITE ESSE TEMPO PARA:</h3>
        <img class="gif" src="./assets/gif-contador-4k-azul.gif" alt="gif" />
      </div>
    </header>
<br>


    <div class="body">
      <a href="" class="logoimage">
        <img src="./assets/Logo MNV Branco.png" alt="logo" />
      </a>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/particles.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.countdown.js"></script>
    <script>
      var target_date = new Date("janery 22, 2022, 20:00").getTime();
      var dias, horas, minutos, segundos;
      //var regressiva = document.getElementById("regressiva");

      setInterval(function () {
        var current_date = new Date().getTime();
        var segundos_f = (target_date - current_date) / 1000;

        dias = parseInt(segundos_f / 86400);
        segundos_f = segundos_f % 86400;

        horas = parseInt(segundos_f / 3600);
        segundos_f = segundos_f % 3600;

        minutos = parseInt(segundos_f / 60);
        segundos = parseInt(segundos_f % 60);

        document.getElementById("dia").innerHTML = dias;
        document.getElementById("hora").innerHTML = horas;
        document.getElementById("minuto").innerHTML = minutos;
        document.getElementById("segundo").innerHTML = segundos;
      }, 1000);
    </script>
  </body>
</html>
